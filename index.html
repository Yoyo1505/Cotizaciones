<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            color: black;
        }
        th {
            background-color: #333;
            color: white;
        }
        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: left;
        }
        .total {
            text-align: right;
            padding-right: 20px;
        }
        input {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            border: none;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Cotización</h1>
    <img src="NT SOLUTIONS LOGO" alt="NT SOLUTIONS LOGO" style="width: 150px; height: auto;">
    <table id="cotizacion">
        <thead>
            <tr>
                <th>Item</th>
                <th>Descripción</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" placeholder="Item"></td>
                <td><input type="text" placeholder="Descripción"></td>
                <td><input type="number" placeholder="Precio" oninput="calcularTotal()"></td>
            </tr>
            <!-- Puedes agregar más filas aquí -->
        </tbody>
    </table>
    <div class="total">
        <strong>Total: $<span id="total">0</span></strong>
    </div>
    <button onclick="agregarFila()">Agregar Fila</button>
    <button onclick="generarPDF()">Generar PDF</button>

    <script>
        function calcularTotal() {
            let total = 0;
            const precios = document.querySelectorAll('#cotizacion tbody tr td input[type="number"]');
            precios.forEach(precio => {
                total += parseFloat(precio.value) || 0;
            });
            document.getElementById('total').textContent = total.toFixed(2);
        }

        function agregarFila() {
            const tbody = document.querySelector('#cotizacion tbody');
            const fila = document.createElement('tr');
            fila.innerHTML = `
                <td><input type="text" placeholder="Item"></td>
                <td><input type="text" placeholder="Descripción"></td>
                <td><input type="number" placeholder="Precio" oninput="calcularTotal()"></td>
            `;
            tbody.appendChild(fila);
        }

        function generarPDF() {
            // Aquí puedes agregar la lógica para generar el PDF
            alert('Función para generar PDF aún no implementada.');
        }

        // Calcular el total al cargar la página
        calcularTotal();
    </script>
</body>
</html>
